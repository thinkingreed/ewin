[workspace]
members = [
  "crates/ewin-term",
  "crates/ewin-com",
  "crates/ewin-editor",
  "crates/ewin-prom",
]

[package]
name = "ewin"
version = "0.0.2"
description = "Simple editor for Window(GUI) users.No need to remember commands."
authors = ["thinkingreed"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/thinkingreed/ewin"
license = "MIT"
keywords = ["text", "editor", "terminal", "cli", "tui"]
categories = ["text-editors", "command-line-utilities", ]

build = "build.rs"

[[bin]]
name = "ew"
path = "crates/ewin-core/main.rs"

[package.metadata.deb]
extended-description = """\
Simple editor for Window(GUI) users.\ 
No need to learn new commands.\

It provides basic features as a minimal text editor.\
depends = "$auto"\
"""
assets = [
    ["target/release/ewin", "usr/bin/", "755"],
    ["README.md", "usr/share/doc/ewin/README", "644"],
]

[dependencies]
crossterm  = {version ="0.21.0", features = ["event-stream"]} 
tokio = { version = "1.4.0", features = ["process", "macros", "rt-multi-thread"] }
tokio-util = { version = "0.6.3", features = ["codec"] }
once_cell = "1.5.2"
futures = "0.3"
futures-util = "0.3.12"
clap = "2"
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0"
toml = "0.5.8"


ewin-term = {version = "0.0.1", path = "crates/ewin-term" }
ewin-com = {version = "0.0.2", path = "crates/ewin-com" }
ewin-editor = {version = "0.0.1", path = "crates/ewin-editor" }
ewin-prom = {version = "0.0.1", path = "crates/ewin-prom" }

[dev-dependencies]
cargo-husky = "1.5.0"

[target.'cfg(windows)'.build-dependencies]
windres = "0.2.2"

[general]
# "en_US" or "ja_JP"
lang = "en_US"  # option default "en_US"

[general.log] # option
# "info" or "debug" or "error"
level = "debug"

[general.editor.tab]
size = 4
# tab or half_width_blank
tab_input_type = "tab"

[general.editor.search]
case_sens = true
regex = false

[general.editor.format]
# tab or half_width_blank
indent_type = "half_width_blank"
# Valid only for half_width_blank
indent_size = 2

[general.editor.scrollbar.vertical]
# 0 is hide
width = 2
[general.editor.scrollbar.horizontal]
# 0 is hide
height = 1

[general.editor.cursor]
move_position_by_scrolling_enable = false

[general.editor.column_char_alignment_space]
character = " "
# start_of_line is always enable
end_of_line_enable = false

[general.prompt.open_file]
# Valid only for Windows
# "" is Not set or "current_directory"
directory_init_value = ""

# context menu
[general.ctx_menu]
content = """
{
  "editor": {
    "range_selected": [
      {"cut": []},
      {"copy": []},
      {"paste": []},
      {"convert": ["to_uppercase", "to_lowercase", "to_full_width", "to_half_width", "to_space", "to_tab"]},
      {"format": ["json", "xml", "html"]},
      {"macros": ["insertString.js", "switch_upper_lower.js"]}
    ],
    "range_non_selected": [
      {"paste": []},
      {"all_select": []},
      {"macros": ["insertString.js"]}
    ]
  },
  "header_bar": {
    "": [
      {"close": []},
      {"close_other_than_this_tab": []}
    ]
  }
}
"""

# If theme is set, theme color has the highest priority
[colors.theme] # option
# theme_path = "tmTheme.tmTheme"
# theme_background_enable = true
disable_syntax_highlight_ext = ["txt", "log"] 

[colors.editor]
background = "#000000"
foreground = "#ffffff"

[colors.editor.line_number]
background = "#505050"
foreground = "#c0c0c0"

[colors.editor.selection]
background = "#ff4500"
foreground = "#000000"

[colors.editor.search]
background = "#aa6400"
foreground = "#000000"

[colors.editor.control_char]
foreground = "#6e6e6e"

[colors.editor.column_char_alignment_space]
foreground = "#565656"
background = "#282828"

[colors.editor.scrollbar]
horizontal_background = "#282828"
vertical_background = "#282828"

[colors.headerbar]
foreground = "#c0c0c0"
background = "#000000"
tab_active_foreground = "#000000"
tab_active_background = "#c0c0c0"
tab_passive_foreground = "#000000"
tab_passive_background = "#6e6e6e"

[colors.statusbar]
foreground = "#c0c0c0"

[colors.ctx_menu]
non_select_background = "#969696"
select_background = "#6495ed"
non_select_foreground = "#000000"
select_foreground = "#ffffff"

[colors.msg]
normal_foreground = "#ffffff"
highlight_foreground = "#00c800"
warning_foreground = "#aa6400"
err_foreground = "#ff0000"

[colors.file]
normal_foreground = "#c0c0c0"
directory_foreground = "#1e90ff"
executable_foreground = "#00c800"
